<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM OS - 로그인</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="login-container">
        <div id="login-box" class="button-3d-outset"> <h1>로그인</h1>
            <form method="POST" action="{{ url_for('auth.login') }}">
                <label for="username">사용자 이름:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">로그인</button>
            </form>
            <p style="margin-top: 15px; font-size: 0.9em;">아직 계정이 없으신가요? <a href="{{ url_for('auth.register') }}" style="color: blue; text-decoration: underline;">회원가입</a></p>
            {% if error %}
            <p style="color: red; margin-top: 10px;">{{ error }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
